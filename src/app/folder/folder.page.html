<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p class="intro"><u>Instructions</u></p>
    <p class="instructions">i. Select only one answer <br>ii. Click again to unselect the previous selected answer </p>
  </div>
  <ion-list >
    <ion-card *ngFor="let q of questions; let i = index">
    <ion-radio-group allow-empty-selection name="radio-group" (ionChange)="radioGroupChange($event)" #radioGroup>
      <ion-list-header>
        <ion-label>{{i+1}}. {{q.question}}</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>{{q.options[1]}}</ion-label>
        <ion-radio slot="start" value="{{q.options[1]}}"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>{{q.options[2]}}</ion-label>
        <ion-radio slot="start" value="{{q.options[2]}}"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>{{q.options[3]}}</ion-label>
        <ion-radio slot="start" value="{{q.options[3]}}"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-card>
    <ion-button class="submit-button" expand="block" (click)="submit()">submit</ion-button>
  </ion-list>
</ion-content>
